<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="stylesLearn.css">
    <script src="scriptLearn.js" defer></script>
</head>
<body>
    <header>
        <div class="flex-row-pad">
            <span>Learn</span>
            <span>Round #</span>
            <div class="flex-row-std">
                <button class="purple-button">options</button>
                <button class="purple-button">&times;</button>
            </div>
        </div>
        <div class="health-bar">
            <span></span>
        </div>

    </header>

    <div class="card-container">
        <div>TERM</div>
        <div class="flex-col-std">
            <div>Choose Answer</div>
            <div class="grid-std">
                <button class="grey-button">1</button>
                <button class="grey-button">2</button>
                <button class="grey-button">3</button>
                <button class="grey-button">4</button>
            </div>
            <button class="blue-button">Next</button>
        </div>
    </div>

    <div class="card-container">
        <div>Term</div>
        <div class="flex-col-std">
            <div>Answer</div>
            <input type="text" placeholder="type answer here">
            <button class="blue-button">Answer</button>
        </div>
        <div class="grid-std">
            <span>Your Answer:</span>
            <span>IDK</span>
            <span>Correct Answer</span>
            <span>IK</span>
            <button class="blue-button">Override</button>
            <button class="blue-button">Next</button>
        </div>
    </div>

    <div class="card-container">
        <button class="blue-button">Continue</button>
        <div>Progress</div>
        <div class="health-bar">
            <span></span>
        </div>
        <div class="grid-std">
            <div>TERM</div>
            <div>DEF</div>
        </div>
    </div>
    
</body>
</html>
