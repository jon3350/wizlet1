<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
    <link rel="stylesheet" href="stylesWrite.css">
    <script src="scriptWrite.js" defer></script>
</head>
<body>
    <header class="main-header">
        <span>Wizlet</span>
        <nav class="main-nav">
            <ul><a href="index.html">Home</a></ul>
            <ul><a href="index.html#create-nav">Create</a></ul>
            <ul>Settings</ul>
        </nav>
    </header>

    <div class="horizontal-container">

        <div class="display-controls-container">
            <h1>Write!</h1>
            <div data-remainingTag class="display-control-item remaining-tag">
                <div>Remaining #</div>
                <div class="health-bar">
                    <span></span>
                </div>
            </div>
            <div data-incorrectTag class="display-control-item incorrect-tag">
                <div>Incorrect #</div>
                <div class="health-bar">
                    <span></span>
                </div>
            </div>
            <div data-correctTag class="display-control-item correct-tag">
                <div>Correct #</div>
                <div class="health-bar">
                    <span></span>
                </div>
            </div>

            <button data-answerWithTermButton class="ans-with-term-button">Answer With Term</button>
            <button data-answerWithDefButton class="ans-with-def-button">Answer With Def</button>
        </div>

        <div data-writeCard class="write-card">
            <div data-termDisplay class="term">TERM</div>
            <div class="input-and-button-wrapper">
                <input data-answerInput type="text" placeholder="Type Answer Here">
                <button data-answerButton class="answer-button">Answer</button>
            </div>
            <div data-accentButtonParent class="accent-buttons">
                <button>á</button>
                <button>à</button>
                <button>â</button>
                <button>ç</button>
                <button>é</button>
                <button>è</button>
                <button>ê</button>
                <button>ë</button>
                <button>í</button>
                <button>ï</button>
                <button>î</button>
                <button>ñ</button>
                <button>ô</button>
                <button>ó</button>
                <button>ù</button>
                <button>û</button>
                <button>ü</button>
                <button>ú</button>
                <button>¿</button>
                <button>¡</button>
            </div>

            <div data-afterSubmitted class="after-submitted">
                <div class="your-answer">YOUR ANSWER: </div>
                <div data-yourAnswerValue>ANS!</div>
                <div class="correct-answer">CORRECT ANSWER: </div>
                <div data-correctAnswerValue class="correct-color">ANS!</div>
                <button data-overrideButton>Override</button>
                <button data-nextButtonShowAns>Next</button>
            </div>
        </div>

        <div data-endOfRoundTable class="end-of-round-table">
            <h1>End of round #</h1>
            <div class="term-def-table">
                <div>Terms</div>
                <div data-startingPoint>Defintion</div>
        
                <div data-endingPoint>Terms</div>
                <div>Defintion</div>
            </div>
            <button data-nextButtonEndOfRound class="end-of-round-button">Next</button>
        </div>

        <div data-finishScreen class="finish-screen">
            <h1>Congradulations! You've Finsihed!</h1>
            <button><a href="viewSet.html">Go Home</a></button>
            <button data-startOverButton>Start Over</button>
        </div>
    </div>
</body>
</html>
